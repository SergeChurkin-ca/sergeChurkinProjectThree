<!DOCTYPE html>
<html lang="en">

<head>
    <title>Which country fits your personality best?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>


    <div class="questions" id="quiz"></div>
    <ul class="season">
        <h2>What seasons do you like?</h2>
        <input type="checkbox" name="season" id="winter" value="winter"><label for="winter">Winter</label>
        <input type="checkbox" name="season" id="spring" value="spring"><label for="spring">Spring</label>
        <input type="checkbox" name="season" id="summer" value="summer"><label for="summer">Summer</label>
        <input type="checkbox" name="season" id="fall" value="fall"><label for="fall">Fall</label>
    </ul>

    <ul class="weather">
        <h2>What are the best types of weather?</h2>

        <input type="checkbox" name="weather" id="sunny" value="sunny"><label for="sunny">Sunny</label>
        <input type="checkbox" name="weather" id="hot" value="hot"><label for="hot">Hot</label>
        <input type="checkbox" name="weather" id="mild" value="mild"><label for="mild">Mild</label>
        <input type="checkbox" name="weather" id="snowy" value="snowy"><label for="snowy">Snowy</label>
        <input type="checkbox" name="weather" id="rainy" value="rainy"><label for="rainy">Rainy</label>
        <input type="checkbox" name="weather" id="cloudy" value="cloudy"><label for="cloudy">Cloudy</label>
        <input type="checkbox" name="weather" id="windy" value="windy"><label for="windy">Windy</label>
        <input type="checkbox" name="weather" id="foggy" value="foggy"><label for="foggy">Foggy</label>
        <input type="checkbox" name="weather" id="thunderstorms" value="thunderstorms"><label for="thunderstorms">Thunderstorms</label>
    </ul>

    <ul class="food">
        <h2>What kind of food do you like?</h2>
        <input type="checkbox" name="food" id="seafood" value="seafood"><label for="seafood">Seafood</label>
        <input type="checkbox" name="food" id="thai" value="thai"><label for="thai">Thai</label>
        <input type="checkbox" name="food" id="sausages" value="sausages"><label for="sausages">Sausages</label>
        <input type="checkbox" name="food" id="meats" value="meats"><label for="meats">Meats</label>
        <input type="checkbox" name="food" id="oysters" value="oysters"><label for="oysters">Oysters</label>
        <input type="checkbox" name="food" id="oatmeal" value="oatmeal"><label for="oatmeal">Oatmeal</label>
    </ul>
    <ul class="spicy">
        <h2>What level of spicy do you like?</h2>
        <input type="checkbox" name="spicy" id="none" value="none"><label for="none">I don't eat spicy</label>
        <input type="checkbox" name="spicy" id="little" value="little"><label for="little">Little</label>
        <input type="checkbox" name="spicy" id="mild" value="mild"><label for="mild">Mild</label>
        <input type="checkbox" name="spicy" id="spicy" value="spicy"><label for="spicy">Spicy</label>
        <input type="checkbox" name="spicy" id="suicide" value="suicide"><label for="suicide">Suicide</label>

    </ul>

    <ul class="landscape">
        <h2>Chose the landscapes you like.</h2>
        <input type="checkbox" name="landscape" id="desert" value="desert"><label for="desert">Desert</label>
        <input type="checkbox" name="landscape" id="seaside" value="seaside"><label for="seaside">Seaside</label>
        <input type="checkbox" name="landscape" id="mountains" value="mountains"><label for="mountains">Mountains</label>
        <input type="checkbox" name="landscape" id="forest" value="forest"><label for="forest">Forest</label>
        <input type="checkbox" name="landscape" id="jungle" value="jungle"><label for="jungle">Jungle</label>
        <input type="checkbox" name="landscape" id="tundra" value="tundra"><label for="tundra">Tundra</label>
        <input type="checkbox" name="landscape" id="lakeside" value="lakeside"><label for="lakeside">Lakeside</label>
        <input type="checkbox" name="landscape" id="cityscape" value="cityscape"><label for="cityscape">Cityscape</label>
    </ul>
    <ul class="way-of-life">
        <h2>What are the most enjoyable ways of life?</h2>
        <input type="checkbox" name="wayOfLife" id="secluded" value="secluded"><label for="secluded">Secluded</label>
        <input type="checkbox" name="wayOfLife" id="citylife" value="citylife"><label for="citylife">Vibrant city life</label>
        <input type="checkbox" name="wayOfLife" id="adventurous" value="adventurous"><label for="adventurous">Adventurous</label>
        <input type="checkbox" name="wayOfLife" id="rural" value="rural"><label for="rural">Rural</label>
        <input type="checkbox" name="wayOfLife" id="journeys" value="journeys"><label for="journeys">Journeys and outdoors</label>
        <input type="checkbox" name="wayOfLife" id="island" value="island"><label for="island">Island style</label>
        <input type="checkbox" name="wayOfLife" id="hardworking" value="hardworking"><label for="hardworking">Hardworking</label>
    </ul>

    <ul class="dreamhouse">
        <h2>What type of house makes you comfortable</h2>
        <input type="checkbox" name="dreamhouse" id="condominium" value="condominium"><label for="condominium">Condominium</label>
        <input type="checkbox" name="dreamhouse" id="oceanvilla" value="oceanvilla"><label for="oceanvilla">Ocean Villa</label>
        <input type="checkbox" name="dreamhouse" id="townhouse" value="townhouse"><label for="townhouse">Town House</label>
        <input type="checkbox" name="dreamhouse" id="junglehut" value="junglehut"><label for="junglehut">Jungle Hut</label>
        <input type="checkbox" name="dreamhouse" id="cityappartment" value="cityappartment"><label for="cityappartment">City Appartment</label>
        <input type="checkbox" name="dreamhouse" id="estate" value="estate"><label for="estate">Spacious estate with garden</label>
        <input type="checkbox" name="dreamhouse" id="farmhouse" value="farmhouse"><label for="farmhouse">Farm House</label>
        <input type="checkbox" name="dreamhouse" id="woodloghouse" value="woodloghouse"><label for="woodloghouse">Wood Log House</label>

    </ul>






    <button id="submit">Submit</button>
    <button id="reset">Reset</button>


    <div class="result" id="result"></div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
    <script src="script.js "></script>
</body>


</html>
